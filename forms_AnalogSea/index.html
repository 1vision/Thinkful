<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="signup page form for Analog Sea">
    <title>Analog Sea | Jennifer Bland</title>
    <!-- reset -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img class="logo center" src="images/logo.png" alt="logo" />
    <div class="container">
        <h1 class="center title">Sign up</h1>
       <form method="/signup" method="post">
           <fieldset>
               <label for="email">Email</label>
               <input type="email" placeholder="foo@bar.com" name="email" id="email">
           </fieldset>
           <fieldset>
               <label for="password">Password</label>
               <input type="password" placeholder="1234passw0rd" name="password" id="password">
           </fieldset>
       </form>
        <button class="btn">Sign up</button>
        <p class="muted center"><a href="#">Forgot password?</a></p>
    </div>
    <p class="center login">Already have an account? <a href="#">Log In</a></p>

</body>
</html>
