<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Build of gregslist website from wireframe">
    <title>Gregslist | Jennifer Bland</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="container">
        <div class="navTitle">Greg's List</div>
        <ul>
            <li><a href="#">Post</a></li>
            <li><a href="#">Account</a></li>
        </ul>
    </nav>

    <main>
        <section class="search">
            <div>
                <label for="searchJobs">Search Jobs</label><br />
                <input type="text" name="searchJobs" id="searchJobs" placeholder="Search software jobs"><img src="./images/magnifying-glass.png" alt="magnify glass" />
            </div>
        </section>

        <section class="pagination">
            <div>
                <span class="btn">< prev</span>
                <span>1 to 100 of 179</span>
                <button class="btn">next ></button>
            </div>
        </section>

        <section class="content">
            <div>
                <p><span class="contentDate">June 22</span> <span class="contentTitle">Technical Project Manager</span> <span class="contentLoc">Midtown East</span></p>
                <p><span class="contentDate">June 21</span> <span class="contentTitle">Frontend Developer</span> <span class="contentLoc">SoHo</span></p>
                <p><span class="contentDate">June 20</span> <span class="contentTitle">Senior Python Developer / Cofounder</span> <span class="contentLoc">Flatiron</span></p>
            </div>
        </section>
    </main>
</body>
</html>
