<body>
<!-- your HTML here to implement the colored box design -->

    <h1 style="text-align: center;">Built using CSS</h1>
    <div class="container">
      <div class="box half green"></div>
      <div class="box half blue"></div>
      <div class="box third gray"></div>
      <div class="box third black"></div>
      <div class="box third orange"></div>
    </div>

    <hr>

    <h1 style="text-align: center;">Built using Flexbox</h1>
    <div class="flexContainer">
      <div class="flexHalf green"></div>
      <div class="flexHalf blue"></div>
      <div class="flexThird gray"></div>
      <div class="flexThird black"></div>
      <div class="flexThird orange"></div>
    </div>
</body>
