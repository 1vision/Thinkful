<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="title">Bland Magazine</div>

    <div class="content">

        <div>
            <div class="image"></div>
        </div>


        <div >
            <fieldset>
                <label for="name">Name:</label><br/>
                <input type="text" id="name" placeholder="Enter your name">
            </fieldset>
        </div>


        <div>
            <input id="milk" class="shopingCheckbox" type="checkbox">
            <label>Milk</label><br/>
            <input id="bread" class="shopingCheckbox" type="checkbox">
            <label>Bread</label><br/>
            <input id="beer" class="shopingCheckbox" type="checkbox">
            <label>Beer</label>
        </div>

    </div>

</body>
</html>
